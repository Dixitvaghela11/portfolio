<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/styles/loading.css">
    <title>Loading Animation | code_wars_official</title>
</head>
<body>
    <div class="loader">
        <svg viewBox="0 0 80 80">
            <circle id="test" cx="40" cy="40" r="32"></circle>
        </svg>
    </div>
    
    <div class="loader triangle">
        <svg viewBox="0 0 86 80">
            <polygon points="43 8 79 72 7 72"></polygon>
        </svg>
    </div>
    
    <div class="loader">
        <svg viewBox="0 0 80 80">
            <rect x="8" y="8" width="64" height="64"></rect>
        </svg>
    </div>
    <!--    Add Countdown Timer in the center 100%-->
    <div class="grid-background"></div>
    
    <div class="rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
    
    <div class="decoration">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="countdown">
        <div class="countdown-number" data-text="0%">0%</div>
    </div>

    <script>
        
        // Check if device is touch-enabled
        const isTouchDevice = () => {
            return (('ontouchstart' in window) ||
                    (navigator.maxTouchPoints > 0) ||
                    (navigator.msMaxTouchPoints > 0));
        }
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (countdown) {
                    countdown.style.transform = 'translate(-50%, -50%)';
                }
            }, 250);
        });

        const countdownEl = document.querySelector('.countdown-number');
        let count = 0;
        
        const interval = setInterval(() => {
            count += 1;
            if (count <= 100) {
                countdownEl.textContent = count + '%';
                countdownEl.setAttribute('data-text', count + '%');
            }
            if (count >= 100) {
                clearInterval(interval);
            }
        }, 30); // 30ms * 100 steps = 3000ms = 3 seconds
    </script>
</body>
</html>
